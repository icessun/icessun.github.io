# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: icessun's Blog
subtitle: 有酒有故事
description: icessun,blog,web,life
author: icessun
email: icessun@qq.com
language: zh-Hans
signature: 不忘初心，方得始终
timezone:


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://icessun.github.io
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date

archive_generator:
   per_page: 20
   yearly: true
   monthly: true

tag_generator:
   per_page: 10

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# 字数统计
word_count: true

feed:
type: atom
path: atom.xml
limit: 20

# Plugins
plugins:
   hexo-generator-sitemap
   hexo-generator-baidu-sitemap
   hexo-generate-feed

# 头像
avatar: /images/avatar.png

search:
  path: search.xml
  field: post

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

html_minifier:
  enable: true
  exclude:
css_minifier:
  enable: true
  exclude: '*.min.css'
js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude: '*.min.js'
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:icessun/icessun.github.io.git
  branch: master
